<ion-card >
  <ion-row>
  <ion-col size="12">
  <ion-card-header>
  <ion-card-subtitle > {{Values.Location}}</ion-card-subtitle>
</ion-card-header>
</ion-col>
<ion-col size="12"[ngSwitch]="true" >
  <indice Class-c="Bueno" Calidad-c="Buena" Face-c="green_face"   Temp="{{Temp}}"
  Humedad="{{Humedad}}" Viento="{{Viento}}" AQI="{{AQI}}" *ngSwitchCase="AQI <= 50">
  </indice>
  <indice Class-c="Aceptable" Calidad-c="Aceptable" Face-c="yellow_face"   Temp="{{Temp}}"
  Humedad="{{Humedad}}" AQI="{{AQI}}"
  Viento="{{Viento}}" *ngSwitchCase="AQI > 50 && AQI <= 100">
  </indice>
  <indice Class-c="Mala" Calidad-c="Mala" Face-c="orange_face"    Temp="{{Temp}}"
  Humedad="{{Humedad}}" AQI="{{AQI}}"
  Viento="{{Viento}}" *ngSwitchCase="AQI > 100 && AQI <= 150">
  </indice>
  <indice Class-c="Muy-Mala" Calidad-c="Muy Mala" Face-c="red_face"   Temp="{{Temp}}"
  Humedad="{{Humedad}}" AQI="{{AQI}}"
  Viento="{{Viento}}" *ngSwitchCase="AQI > 150 && AQI <= 200">
  </indice>
  <indice Class-c="Ex-Mala" Calidad-c="Extremadamente Mala" Face-c="purple_face"    Temp="{{Temp}}"
  Humedad="{{Humedad}}" AQI="{{AQI}}"
  Viento="{{Viento}}" *ngSwitchCase="AQI  > 200">
  </indice>
  <indice *ngSwitchDefault Class-c="Bueno" Calidad-c="Buena" Face-c="green_face"   Temp="22"
  Humedad="32" Viento="32" AQI="{{AQI}}">
  </indice>

<ion-button  class="button-details" (click)="abrirModal(Values,Temp,Humedad,Viento,AQI)">Ver Detalles</ion-button>
</ion-col>
</ion-row>
</ion-card>
